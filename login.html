<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <nav>
        <div class="navbar">
            <div class="navbrand">
                <h1>CV</h1>
                <h3></h3>
            </div>

            <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label> 
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div id="signUpArea" class="form-container">
        <h2>Sign Up</h2>
        <input type="text" id="regUser" placeholder="Username" required>
        <input type="password" id="regPass" placeholder="Password" required>
        <input type="text" id="regEmail" placeholder="Email">
        <button class="register-btn" onclick="registerUser()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>

    <!-- Login Form (Initially Hidden) -->
    <div id="loginArea" class="form-container2" style="display:none;">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button class="login-btn" onclick="loginUser()">Login</button>
        <p>No account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
    </div>




    <script src="login.js"></script>
    <script src="toggle.js"></script>
</body>
</html>
